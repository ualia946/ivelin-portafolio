name: Despliege Web App Astro
on:
  workflow_dispatch:
  workflow_call:

jobs:
  build_and_deploy:
    name: Build and Deploy Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4
        with:
          submodules: true
          
      - name: Construir y Desplegar App Astro
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          app_location: "/webapp"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          output_location: "dist"

        env:
          PUBLIC_API_URL: https://api.ivelinapostolov.com/azure-functions/actualizarvisitas
          PUBLIC_API_CHATBOT_URL: https://api.ivelinapostolov.com/azure-functions/obtenerRespuestaChatBot
          PUBLIC_API_INFRAESTRUCTURE_URL: https://api.ivelinapostolov.com/azure-functions/obtenerInfraestructura
          PUBLIC_API_SYSTEM_STATUS_URL: https://api.ivelinapostolov.com/azure-functions/obtenerEstadoSistema
          PUBLIC_API_GET_LOCATIONS_URL: https://api.ivelinapostolov.com/azure-functions/obtenerTraficoGeo
          PUBLIC_API_REGISTER_LOCATION_URL: https://api.ivelinapostolov.com/azure-functions/registrarTraficoGeo
          PUBLIC_API_PDF_GENERATOR_URL: https://api.ivelinapostolov.com/pdf-service/generate-pdf?