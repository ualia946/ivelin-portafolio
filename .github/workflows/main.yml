name: Despliege Web App Astro
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'webapp/**'

jobs:
  build_and_deploy:
    name: Build and Deploy Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4
        with:
          submodules: true
          
      - name: Construir y Desplegar App Astro
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          app_location: "/webapp"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          output_location: "dist"

        env:
          PUBLIC_API_URL: https://func-portfolio-fyio6s.azurewebsites.net/api/actualizarVisitas
    
