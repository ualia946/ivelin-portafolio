name: Build and deploy Node.js project to Azure Function App - func-portfolio-fyio6s

on:
  push:
    branches:
      - main
    paths:
      - "api/**"
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './api' 
  NODE_VERSION: '20' 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read 

    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Resolve Project Dependencies Using Npm
        shell: bash
        run: |
          pushd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          npm install
          npm run build --if-present
          npm prune --production
          popd

      - name: Zip artifact for deployment
        # IMPORTANTE: Entramos en api para que host.json quede en la ra√≠z del zip
        run: |
          zip -r release.zip ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
  
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Unzip artifact
        run: |
          unzip release.zip
          rm release.zip

      - name: Run Azure Functions Action
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'func-portfolio-fyio6s'
          # Pasamos el archivo .zip directamente para evitar el error 404
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}' 
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          sku: 'flexconsumption'
          scm-do-build-during-deployment: false
          enable-oryx-build: false